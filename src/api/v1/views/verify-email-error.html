<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account Verification</title>

    <style>
      html {
        background-color: rgba(76, 82, 100, 0.9);
      }

      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      table.main-table {
        margin: 100px auto;
        min-width: 500px;
      }

      table.header-table {
        width: 100%;
        border-collapse: separate;
        border-spacing: 40px 16px;
        color: #fff;
        border-radius: 5px;
        text-align: center;
      }

      table.content-table {
        width: 100%;
        border-collapse: separate;
        border-spacing: 40px 16px;
        background-color: #f0f0f0;
        background-color: #f5f8fa;
        border: 1px solid lightgrey;
        font-size: 16px;
        border-radius: 2px;
      }

      .emailVerified {
        padding: 10px 0 0 0;
        font-size: 25px;
        text-align: center;
      }

      .info {
        padding: 0 0 10px 0;
        font-size: 15px;
        text-align: center;
      }

      .goToWebsite {
        background-color: #709cfd;
        padding: 10px 20px;
        outline: none;
        border: none;
        color: #ffffff !important;
        box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.26);
        cursor: pointer;
        text-decoration: none;
      }

      .textAlign {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table class="main-table" cellpadding="0" cellspacing="0">
      <tr>
        <td>
          <table class="header-table">
            <tr>
              <td><%= appName %></td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td>
          <table class="content-table">
            <tr>
              <td class="emailVerified">Email Verification Failed</td>
            </tr>
            <tr>
              <td class="info">&#9432; <%= info %></td>
            </tr>
            <tr>
              <td class="textAlign" style="padding: 15px 0 25px 0">
                <a class="goToWebsite" href="<%= url %>">Go to website</a>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
